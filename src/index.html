<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">

    <link rel="stylesheet" href="./style.scss">
    <link rel="stylesheet" href="../slider/slider.scss">

    <title>Slider plugin Demo-page</title>
  </head>
  <body>
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
      <header class="masthead mb-auto">
        <div class="inner">
          <h3 class="masthead-brand">Slider name</h3>
          <nav class="nav nav-masthead justify-content-center">
            <a class="nav-link" href="#"><s>Home</s></a>
            <a class="nav-link  active" href="#">Playground</a>
            <a class="nav-link" href="#"><s>Quick start</s></a>
          </nav>
        </div>
      </header>

      <main role="main" class="page__content  inner  cover">
        <h1 class="cover-heading  text-center">Slider Playgroud</h1>
        <div class="playgroud  row  rounded  p-3">
          <div class="playgroud__slider  col-sm">
            <div class="slider-wrapper"></div>
          </div>
          <div class="playgroud__control-pane  col-sm">
              <div class="control-pane">
                <div class="control-pane__inner">
                  <form class="js-control-pane__form">
                    <div class="form-group">
                      <label for="boundaries" class="control-pane__label  col-form-label  col-form-label-sm">Min/Max values:</label>
                      <input type="text" class="form-control  form-control-sm" id="boundaries" aria-describedby="boundariesHelp" placeholder="format: 0, 100">
                      <small id="boundariesHelp" class="form-text text-muted">Negative numbers are supported too</small>
                    </div>
                    <div class="form-group">
                      <label for="values" class="control-pane__label  col-form-label  col-form-label-sm">Initial values:</label>
                      <input type="text" class="form-control  form-control-sm" id="values" aria-describedby="valuesHelp" placeholder="format: 20, 50, 80...">
                      <small id="valuesHelp" class="form-text text-muted">Each value represents handle</small>
                    </div>
                    <div class="form-group">
                      <label for="step" class="control-pane__label  col-form-label  col-form-label-sm">Step:</label>
                      <input type="number" class="form-control  form-control-sm" id="step" aria-describedby="stepHelp" placeholder="format: 20">
                      <small id="stepHelp" class="form-text text-muted">From 1 to Max value</small>
                    </div>
                    <div class="custom-control custom-switch">
                        <input type="checkbox" class="custom-control-input" id="hasTooltips">
                        <label class="control-pane__label  custom-control-label" for="hasTooltips">Include tooltips?</label>
                    </div>
                    <div class="form-group custom-control custom-switch">
                      <input type="checkbox" class="custom-control-input" id="orientation">
                      <label class="control-pane__label  custom-control-label" for="orientation">Turn vertically?</label>
                    </div>
                    <div class="text-center">
                      <button type="submit" class="btn btn-primary">Create</button>
                    </div>
                  </form>
                </div>
              </div>
          </div>
        </div>
      </main>

      <footer class="mastfoot mt-auto">
        <div class="inner">
          <p class="text-center">Cover template for <a href="https://getbootstrap.com/">Bootstrap</a>, by <a href="https://twitter.com/mdo">@mdo</a>.</p>
        </div>
      </footer>
    </div>

    <!-- Optional JavaScript -->
    <script src="./app.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="../node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="../node_modules/popper.js/dist/popper.min.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  </body>
</html>
