<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="./style.scss">
    <title>Slider plugin Demo-page</title>
  </head>
  <body class="js-app">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
      <header class="masthead mb-auto">
        <div class="inner">
          <h3 class="masthead-brand">Slider name</h3>
          <nav class="nav nav-masthead justify-content-center">
            <a class="nav-link" href="#">Home</a>
            <a class="nav-link  active" href="#">Playground</a>
            <a class="nav-link" href="#">Quick start</a>
          </nav>
        </div>
      </header>

      <main role="main" class="page__content  inner  cover">
        <h1 class="cover-heading  text-center">Playground</h1>
        <div class="playground  js-playground  rounded  p-3">
          <div class="row">
            <div class="col-sm">
              <div class="slider-pane">
                <div class="slider-pane__slider-input  js-control-input">
                  <form class="js-slider-pane__form">
                    <label for="currentValues" class="control-pane__label  col-form-label  col-form-label-sm">Current values:</label>
                    <input type="text" class="form-control  form-control-sm  js-current-values-text-input" id="current-values-text-input" aria-describedby="currentValuesHelp" placeholder="format: 100, 300">
                  </form>
                </div>
                <div class="slider-pane__slider-wrapper  js-slider-wrapper"></div>
              </div>
            </div>
            <div class="col-sm">
              <div class="control-pane  js-control-pane">
                <div class="control-pane__inner">
                  <form class="js-control-pane__form">
                    <div class="form-group">
                      <label for="boundaries-text-input" class="control-pane__label  col-form-label  col-form-label-sm">Min/Max values:</label>
                      <input type="text" class="form-control  form-control-sm  js-boundaries-text-input" id="boundaries-text-input" aria-describedby="boundariesHelp" placeholder="format: 0, 100">
                      <small id="boundariesHelp" class="form-text text-muted">Negative numbers are supported too</small>
                    </div>
                    <div class="form-group">
                      <label for="values-text-input" class="control-pane__label  col-form-label  col-form-label-sm">Initial values:</label>
                      <input type="text" class="form-control  form-control-sm  js-values-text-input" id="values-text-input" aria-describedby="valuesHelp" placeholder="format: 20, 50, 80...">
                      <small id="valuesHelp" class="form-text text-muted">Each value represents the handle</small>
                    </div>
                    <div class="form-group">
                      <label for="step-number-input" class="control-pane__label  col-form-label  col-form-label-sm">Step:</label>
                      <input type="number" class="form-control  form-control-sm  js-step-number-input" id="step-number-input" aria-describedby="stepHelp" placeholder="format: 20">
                      <small id="stepHelp" class="form-text text-muted">From 1 to Maxâˆ’Min value</small>
                    </div>
                    <div class="custom-control custom-switch">
                        <input type="checkbox" class="custom-control-input  js-hasTooltips-checkbox" id="hasTooltips-checkbox">
                        <label class="control-pane__label  custom-control-label" for="hasTooltips-checkbox">Include tooltips?</label>
                    </div>
                    <div class="form-group custom-control custom-switch">
                      <input type="checkbox" class="custom-control-input  js-orientation-checkbox" id="orientation-checkbox">
                      <label class="control-pane__label  custom-control-label" for="orientation-checkbox">Turn vertically?</label>
                    </div>
                    <div class="text-center">
                      <button type="submit" class="btn btn-primary">Create</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>

      <footer class="mastfoot mt-auto">
        <div class="inner">
          <p class="text-center">
            The site is built by <a href="https://github.com/alanreidt">Alan Reid</a> for <a href="https://github.com/alanreidt/slider">Slider plugin</a>.
            <br>
            Cover template for <a href="https://getbootstrap.com/">Bootstrap</a>, by <a href="https://twitter.com/mdo">@mdo</a>.
          </p>
        </div>
      </footer>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
